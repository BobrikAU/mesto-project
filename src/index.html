<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Mesto, Россия, фотографии">
    <meta name="author" content="дизайн - Яндекс.Практикум">
    <meta name="author" content="верстка - Бобрик Александр">
    <!--<link rel="stylesheet" href="./pages/index.css">-->
</head>
<body class="page">

  <!--шапка сайта-->
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип Mesto" class="logo">
  </header>

  <!--основной контент страницы-->
  <main class="main">

    <section class="profile">
      <div class="profile__avatar-container">
        <img src="" alt="" class="profile__avatar">
      </div>
      <div class="profile__information">
        <h1 class="profile__title"></h1>
        <p class="profile__subtitle"></p>
      </div>
      <button type="button" class="button button_function_edit-profile profile__edit-button"><img src="<%=require('./images/icon-pen.svg')%>" alt="иконка редактирования в виде ручки" class="button__icon-pen"></button>
      <button type="button" class="button profile__add-button"><img src="<%=require('./images/icon-plus.svg')%>" alt="иконка добавления в виде плюса" class="button__icon-plus"></button>
    </section>

    <!--галерея фотографий-->
    <section class="photos" aria-label="Фотографии">
      <ul class="photos__list">
      </ul>
    </section>
  </main>

  <!--подвал сайта-->
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--модальное окно редактирования профиля-->
  <div class="popup popup__edit-profile">
    <div class="popup__container">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="<%=require('./images/icon-close.svg')%>" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-information" action="URL" method="post" class="popup__form">
        <fieldset class="popup__set">
          <input type="text" name="name" placeholder="Имя пользователя" required minlength="2" maxlength="40" autocomplete="off" class="popup__input-text popup__name-field">
          <span class="popup__input-error popup__input-error-name"></span>
          <input type="text" name="about-self" placeholder="О себе" required minlength="2" maxlength="200" autocomplete="off" class="popup__input-text popup__field-yourself">
          <span class="popup__input-error popup__input-error-about-self"></span>
          <button type="submit" class="popup__submit popup__submit_disabled" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!--модальное окно добавления карточек-->
  <div class="popup popup__add-card">
    <div class="popup__container">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="<%=require('./images/icon-close.svg')%>" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="new-card" action="URL" method="post" class="popup__form">
        <fieldset class="popup__set">
          <input type="text" name="title" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off" class="popup__input-text">
          <span class="popup__input-error popup__input-error-title"></span>
          <input type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off" class="popup__input-text">
          <span class="popup__input-error popup__input-error-link"></span>
          <button type="submit" class="popup__submit popup__submit_disabled" disabled>Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!--модальное окно просмотра фотографий-->
  <div class="popup popup_photo">
    <div class="popup__container popup__container_photo">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="<%=require('./images/icon-close.svg')%>" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <img src="" alt="" class="popup__photo">
      <h2 class="popup__title popup__title_photo"></h2>
    </div>
  </div>

  <!--модальное окно редактирования аватара-->
  <div class="popup popup__edit-avatar">
    <div class="popup__container popup__container_size_small">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="<%=require('./images/icon-close.svg')%>" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form name="new-avatar" action="URL" method="post" class="popup__form">
        <fieldset class="popup__set">
          <input type="url" name="link" placeholder="Ссылка на аватар" required autocomplete="off" class="popup__input-text">
          <span class="popup__input-error popup__input-error-link"></span>
          <button type="submit" class="popup__submit popup__submit_disabled" disabled>Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <!--модальное окно получения согласия на удаление карточки-->
  <div class="popup popup__approval-delete">
    <div class="popup__container popup__container_size_smallest">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="<%=require('./images/icon-close.svg')%>" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form name="approvalDelete" class="popup__form">
        <button type="submit" class="popup__submit popup__submit_function_approval">Да</button>
      </form>
    </div>
  </div>

  <!--пустая форма для карточки с фотографией-->
  <template id="empty-item">
    <li class="photos__item">
        <img src="" alt="" class="photos__photo">
        <h2 class="photos__caption"></h2>
        <div class="photos__likes">
          <button type="button" class="button button_function_like photos__like-button"><img src="<%=require('./images/like-no.svg')%>" alt="лайк" class="button__icon-like"></button>
          <span class="photos__nummer-likes"></span>
        </div>
        <button type="button" class="button button_function_trash button_hidden"><img src="<%=require('./images/icon-trash.svg')%>" alt="иконка мусорной корзины" class="button__icon-trash"></button>
    </li>
  </template>

  <!--подключение скрипта-->
  <!--<script type="module" src="./components/index.js"></script>-->
</body>
</html>
