<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки"><meta name="keywords" content="Mesto, Россия, фотографии"><meta name="author" content="дизайн - Яндекс.Практикум"><meta name="author" content="верстка - Бобрик Александр"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="логотип Mesto" class="logo"></header><main class="main"><section class="profile"><div class="profile__avatar-container"><img src="" alt="" class="profile__avatar"></div><div class="profile__information"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button type="button" class="button button_function_edit-profile profile__edit-button"><img src="6c7bf05444b9793fdf6e.svg" alt="иконка редактирования в виде ручки" class="button__icon-pen"></button> <button type="button" class="button profile__add-button"><img src="bed8c136e13907f5eefb.svg" alt="иконка добавления в виде плюса" class="button__icon-plus"></button></section><section class="photos" aria-label="Фотографии"><ul class="photos__list"></ul></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup__edit-profile"><div class="popup__container"><button type="button" class="button button_function_close-popup popup__close-button"><img src="039f1f5203f653b4bacd.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-information" action="URL" method="post" class="popup__form"><fieldset class="popup__set"><input name="name" placeholder="Имя пользователя" required minlength="2" maxlength="40" autocomplete="off" class="popup__input-text popup__name-field"> <span class="popup__input-error popup__input-error-name"></span> <input name="about-self" placeholder="О себе" required minlength="2" maxlength="200" autocomplete="off" class="popup__input-text popup__field-yourself"> <span class="popup__input-error popup__input-error-about-self"></span> <button type="submit" class="popup__submit popup__submit_disabled" disabled="disabled">Сохранить</button></fieldset></form></div></div><div class="popup popup__add-card"><div class="popup__container"><button type="button" class="button button_function_close-popup popup__close-button"><img src="039f1f5203f653b4bacd.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button><h2 class="popup__title">Новое место</h2><form name="new-card" action="URL" method="post" class="popup__form"><fieldset class="popup__set"><input name="title" placeholder="Название" required minlength="2" maxlength="30" autocomplete="off" class="popup__input-text"> <span class="popup__input-error popup__input-error-title"></span> <input type="url" name="link" placeholder="Ссылка на картинку" required autocomplete="off" class="popup__input-text"> <span class="popup__input-error popup__input-error-link"></span> <button type="submit" class="popup__submit popup__submit_disabled" disabled="disabled">Создать</button></fieldset></form></div></div><div class="popup popup_photo"><div class="popup__container popup__container_photo"><button type="button" class="button button_function_close-popup popup__close-button"><img src="039f1f5203f653b4bacd.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button> <img src="" alt="" class="popup__photo"><h2 class="popup__title popup__title_photo"></h2></div></div><div class="popup popup__edit-avatar"><div class="popup__container popup__container_size_small"><button type="button" class="button button_function_close-popup popup__close-button"><img src="039f1f5203f653b4bacd.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button><h2 class="popup__title">Обновить аватар</h2><form name="new-avatar" action="URL" method="post" class="popup__form"><fieldset class="popup__set"><input type="url" name="link" placeholder="Ссылка на аватар" required autocomplete="off" class="popup__input-text"> <span class="popup__input-error popup__input-error-link"></span> <button type="submit" class="popup__submit popup__submit_disabled" disabled="disabled">Сохранить</button></fieldset></form></div></div><template id="empty-item"><li class="photos__item"><img src="" alt="" class="photos__photo"><h2 class="photos__caption"></h2><div class="photos__likes"><button type="button" class="button button_function_like photos__like-button"><img src="1ad06e85f169668a1f36.svg" alt="лайк" class="button__icon-like"></button> <span class="photos__nummer-likes"></span></div><button type="button" class="button button_function_trash button_hidden"><img src="e3c42771bff3aaa52f76.svg" alt="иконка мусорной корзины" class="button__icon-trash"></button></li></template></body></html>
