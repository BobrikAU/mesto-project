<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Mesto, Россия, фотографии">
    <meta name="author" content="дизайн - Яндекс.Практикум">
    <meta name="author" content="верстка - Бобрик Александр">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

  <!--шапка сайта-->
  <header class="header">
    <img src="./images/logo.svg" alt="логотип Mesto" class="logo">
  </header>

  <!--основной контент страницы-->
  <main class="main">

    <!--профиль пользователя-->
    <section class="profile">
      <img src="./images/avatar.jpg" alt="фотография Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__information">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="button button_function_edit-profile profile__edit-button"><img src="./images/icon-pen.svg" alt="иконка редактирования в виде ручки" class="button__icon-pen"></button>
      <button type="button" class="button profile__add-button"><img src="./images/icon-plus.svg" alt="иконка добавления в виде плюса" class="button__icon-plus"></button>
    </section>

    <!--галерея фотографий-->
    <section class="photos" aria-label="Фотографии">
      <ul class="photos__list">
        <!--пустая форма для карточки с фотографией-->
        <template id="empty-item">
          <li class="photos__item">
              <img src=" " alt=" " class="photos__photo">
              <h2 class="photos__caption"></h2>
              <button type="button" class="button button_function_like photos__like-button"><img src="./images/like-no.svg" alt="лайк выключен" class="button__icon-like"></button>
              <button type="button" class="button button_function_trash"><img src="./images/icon-trash.svg" alt="иконка мусорной корзины" class="button__icon-trash"></button>
          </li>
        </template>
      </ul>
    </section>
  </main>

  <!--подвал сайта-->
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <!--модальное окно редактирования профиля-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="./images/icon-close.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="profile-information" action="URL" method="post" class="popup__form">
        <fieldset class="popup__set">
          <input type="text" name="name" placeholder="Имя пользователя" class="popup__input-text">
          <input type="text" name="about-self" placeholder="О себе" class="popup__input-text">
          <input type="submit" value="Сохранить" class="popup__submit">
        </fieldset>
      </form>
    </div>
  </div>

  <!--модальное окно добавления карточек-->
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="./images/icon-close.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <h2 class="popup__title">Новое место</h2>
      <form name="new-card" action="URL" method="post" class="popup__form">
        <fieldset class="popup__set">
          <input type="text" name="title" placeholder="Название" class="popup__input-text">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__input-text">
          <input type="submit" value="Создать" class="popup__submit">
        </fieldset>
      </form>
    </div>
  </div>

  <!--модальное окно просмотра фотографий-->
  <div class="popup popup_photo">
    <div class="popup__container popup__container_photo">
      <button type="button" class="button button_function_close-popup popup__close-button"><img src="./images/icon-close.svg" alt="иконка закрытия окна редактирования профиля" class="button__icon-close"></button>
      <img src="" alt="" class="popup__photo">
      <h2 class="popup__title popup__title_photo"></h2>
    </div>
  </div>

  <!--подключение скрипта-->
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
